<section class="py-5 text-center container">
  <div class="row ">
      <h1 class="fw-light">{{content.title}}</h1>
  </div>
</section>
<div class="card-container">
  
    @for (card of content.techStack; track $index) {
      <div class="card-item">
    <portfolio-card
      [imageUrl]="card.src"
      [altText]="card.alt"
      [description]="card.description"
      [title]="card.title"
      [meta]="card.meta"
    ></portfolio-card>
  </div>
  }
  </div>
