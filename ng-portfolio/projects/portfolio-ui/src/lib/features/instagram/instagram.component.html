<div class="container px-4 py-5" id="custom-cards">
  <section class="py-3 text-center container">
    <div class="row">
      <h1 class="fw-light">{{content.title}}</h1>
    </div>
  </section>
  <div class="row py-3">
    <div class="col">
      <p class="text-center">
        {{content.description}}
      </p>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    <div class="col" *ngFor="let post of instagramFeed">
      <a
        [href]="content.link"
        target="_blank"
        class="card-link"
      >
        <div
          class="card h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
        >
          <img
            class="card-img-top"
            [src]="post.media_url"
            [alt]="post.caption"
          />
          <div
            class="card-body d-flex align-items-center justify-content-between"
          >
            <h5 class="card-title">{{ post.caption }}</h5>
            <img
              src="assets/icon-kit/instagram.svg"
              alt="Thumbnail"
              width="20"
              height="20"
            />
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
