<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6 text-center">
      <img
        class="mb-4"
        [src]="content.heroBannerImage.src"
        [alt]="content.heroBannerImage.alt"
        width="72"
        height="72"
      />
      <h1 class="display-4 fw-bold">
        <span class="textColor">Hello.</span>{{ content.title }}
      </h1>
      <p class="lead mb-4">
        {{ content.description }}
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-center">
        <button
          id="liveToastBtn"
          type="button"
          class="btn btn-outline-dark btn-lg px-4"
          (click)="resumeDownload()"
        >
          <img
            [src]="content.downloadButton.imageSrc"
            [alt]="content.downloadButton.imageAlt"
          />
          {{ content.downloadButton.action }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    id="liveToast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <img [src]="content.toast.src" class="rounded me-2" alt="folder" />
      <strong class="me-auto">{{ content.toast.title }}</strong>
      <small>{{ content.toast.meta }}</small>
    </div>
    <div class="toast-body">
      {{ content.toast.description }}
      <img [src]="content.toast.alt" alt="check-success" width="18px" />
    </div>
  </div>
</div>
