<div class="container px-4 border-bottom" id="hanging-icons">
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    @for (item of content; track $index) {
    <div class="col">
      <div class="card">
        <div class="card-body d-flex align-items-start">
          <div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <img
                [src]="item.image.src"
                [alt]="item.image.alt"
                width="35"
                height="35"
              />
              <h3>{{ item.title }}</h3>
            </div>
            <p class="text-start">
              {{ item.description }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <span [class]="item.badge.class">{{ item.badge.content }}</span>
              <a class="view stretched-link" [href]="item.button.link">{{
                item.button.action
              }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
