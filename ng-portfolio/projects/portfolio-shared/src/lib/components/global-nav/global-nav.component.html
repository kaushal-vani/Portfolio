<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  aria-label="Offcanvas navbar large"
>
  <div class="container-fluid">
    <h4 href="#" class="navbar-brand d-flex align-items-center" [routerLink]="content.logo.link">
      <img [src]="content.logo.src" class="me-2" alt="{{content.logo.alt}}" width="32px" height="32px" /><span>{{content.header}}</span>
    </h4>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar2"
      aria-controls="offcanvasNavbar2"
    >
      <img src="assets/icon-kit/menu.svg" alt="menu" />
    </button>
    <div
      class="offcanvas offcanvas-end text-bg-dark"
      tabindex="-1"
      id="offcanvasNavbar2"
      aria-labelledby="offcanvasNavbar2Label"
    >
      <div class="offcanvas-header">
        <h3 class="offcanvas-title" id="offcanvasNavbar2Label">
          <img
            [src]="content.logo.src"
            width="32px"
            height="32px"
          /> {{content.header}}
        </h3>
        <button
          class="btn-close btn-close-white"
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul
          class="navbar-nav nav-underline justify-content-center flex-grow-1 pe-3"
        >
        @for (item of content.link; track item){
          <li class="nav-item">
            <a class="nav-link" [routerLink]="item.link">{{item.title}}</a>
          </li>
        }
        </ul>
      </div>
    </div>
  </div>
</nav>
